<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Perfume Pricing</title>
</head>
<body>
    <div class="pricing-table">
        <div class="feature-image">
            <img src="\images\image-product-desktop.jpg" alt="Chanel Perfume Preview">
        </div>
        <div class="feature-right">
            <div class="feature-content_content">
                <div class="strapline">Perfume</div>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="feature-content_prices">
                    <p class="feature-content_priceDiscount">$149.99</p>
                    <p class="feature-content_priceNormal">$169.99</p>
                </div>
                <a href="#" class="btn-1"><img src="images\icon-cart.svg" alt=""> Add to cart</a>
            </div>
        </div>
    </div>
</body>
</html>
